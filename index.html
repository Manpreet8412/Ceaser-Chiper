<!DOCTYPE html>
<html>
  <body>
    <h2 style="position:center; margin-left:500px; color: blue"> Ceaser-Chiper</h2>
    <form name="caeserForm" id="ceaserForm">
      <label for="userMessage"  style="position:center; margin-left:400px; margin-top:140px; color: blue">Enter Message:</label><br />
      <textarea id="userMessage" style="position:center; margin-left:400px; margin-top: 10px ;color: blue" rows="4" cols="50" oninput="enDeCode()">
      </textarea>
      <br/> <br/>
      <label for="encode"style="position:center; margin-left:400px; margin-top:140px; color: blue">Encode:</label>
      <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />
      <label for="decode " style="color:blue">Decode:</label>
      <input type="radio" name="code" id="decode" onchange="enDeCode()" /> 
      <br/> <br/>
      <label for="userKey"  style="position:center; margin-left:400px ;color: blue">Key:</label>
      <input type="number" style="position:center; margin-left:10px" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />
      <br/> <br/>
      <label for="output" style="position:center; margin-left:400px;color: blue">Output:</label><br />
      <textarea id="output" style="position:center; margin-left:400px;color: blue"rows="4" cols="50">
      </textarea>

    </form>
    <script src="ceaserchiper.js"></script>
  </body>
</html>
